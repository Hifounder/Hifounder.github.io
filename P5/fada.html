<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div id="mycanvas1"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.js"></script>
    <script>
        function setup() {
            let cnv1 = createCanvas(500, 500, WEBGL);
            cnv1.parent('mycanvas1');
        }

        function draw() {
            background('rgba(0%,0%,0%,0%)');

            push();
            normalMaterial();
            for (let j = 0; j < 2; j++) {
                push();
                for (let i = 0; i < 20; i++) {
                    translate(
                        0,
                        0,
                        sin(frameCount * 0.008 - j) * 10,
                    );
                    rotateZ(frameCount * 0.0);
                    push();
                    torus(80, 1, 50);
                    pop();
                }
                pop();
            }
            pop();


            push();

            rotateY(frameCount * 0.005);

            translate(0, 0, 0);
            noFill();
            // sphere(200);
            pop();
        }
    </script>
</body>

</html>
